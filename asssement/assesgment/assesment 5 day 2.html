<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>List tag</title>
    </head>
    <body>
       <h2>Unorder list</h2>
       <ul>
            <li>foot ball </li>
            <li>cricket</li>
            <li>volly ball</li>
        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li>green</li>
            <li>red</li>
            <li>blue</li>
        </ol>
        <ol type="A">
            <li> stump</li>
            <li>pad</li>
            <li>Boot</li>
        </ol>
        <ol type="a">
            <li>tvs</li>
            <li>ktm</li>
            <li>valvo</li>
        </ol>
        <ol type="I">
            <li>today</li>
            <li>tommorow</li>
            <li>yestarday</li>
        </ol>
        <ol type="i">
            <li>learn</li>
            <li>think</li>
            <li>Enjoy</li>
        </ol>
    </body>
</html>
